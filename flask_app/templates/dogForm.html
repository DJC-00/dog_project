<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"/>
	</head>
	<div class = "container">
		{%if edit == True %}
			<h1>Edit info for {{one_dog.name}}</h1>
		{% else %}
			<h1>Create New Dog</h1>
		{% endif %}
	</div>
	<div class = "container">
		{%if edit == True %}
			<form action = "/dog/edit/confirm/{{one_dog.id}}" method="POST">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" value="{{one_dog.name}}">
				</div>
				<div class="form-group">
					<label for="breed">Breed</label>
					<input type="text" class="form-control" name="breed" value="{{one_dog.breed}}">
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="text" class="form-control" name="age" value="{{one_dog.age}}">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		{% else %}
			<form action = "/dog/create/confirm" method="POST">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name">
				</div>
				<div class="form-group">
					<label for="breed">Breed</label>
					<input type="text" class="form-control" name="breed">
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="text" class="form-control" name="age">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		{% endif %}
	  </div>
	</body>
</html>
